    <script id="template-table-items" type="text/x-handlebars-template">
        <div class="table-wrapper">
            {{#if options.addButton }}
            {{> button icon='+' title='add new' }}
            {{/if }}
            <div class="scroll-wrapper">
            <table class="table">
                {{#if options.labels }}
                <tr class="table__header">
                    {{#each options.labels as | label | }}
                    <td class="table__cell">
                        <span class="table__sort">
                            {{ label }}<i class="icon icon-arrow-down-small"></i>
                        </span>
                    </td>
                    {{/each}}
                </tr>
                {{/if}}
                {{#each items as | item | }}
                <tr class="table__row">
                    {{#each item }}
                    {{#ifEquals @key ../../options.hidden }}
                    
                    <td class="table__cell">
                        {{#ifUrl this }}<a href="{{this}}" class="table__link" target="_blank">{{/ifUrl}}{{this}}{{#ifUrl this }}</a>{{/ifUrl}}</td>
                    {{/ifEquals}}
                    {{/each}}
                    {{#if ../options.controls }}
                    <td class="table__cell">
                        <a  class="table__button main-color" href="#"><i class="icon-links"></i></a>
                        <a class="table__button" href="#"><i class="icon-trash"></i></a>
                    </td>
                    {{/if}}
                </tr>
                {{/each}}
            </table>
           </div>
            {{#if options.addButton }}
            {{> button icon='+' title='add new' }}
            {{/if }}
            {{#if options.pagination }}
            <div class="row justify-center">
                <ul class="pagination">
                    <li class="pagination__arrow arrow--left"><i class="icon icon-arrow-left"></i></li>
                    <li class="pagination__item active">1</li>
                    <li class="pagination__item">2</li>
                    <li class="pagination__item">3</li>
                    <li class="pagination__item">4</li>
                    <li class="pagination__item">5</li>
                    <li class="pagination__item">6</li>
                    <li class="pagination__item">7</li>
                    <li class="pagination__item">8</li>
                    <li class="pagination__item">9</li>
                    <li class="pagination__arrow arrow--right"><i class="icon icon-arrow-right"></i></li>
                </ul>
            </div>
            {{/if}}
        </div>
    </script>
    <script id="template-datepicker" type="text/x-handlebars-template">
        <div class="row justify-center border-bottom">
            <div class="datepicker">
                <div class="datepicker__range">
                    <div class="datepicker__from date-from date-range--from">
                        <input type="text" name="text" value="">
                    </div>
                    <div class="datepicker__to date-to date-range--to">
                        <input type="text" name="text" value="">
                        <a class="input-button" title="toggle" data-toggle>
                            <i class="icon-calendar"></i>
                        </a>
                    </div>
                </div>
                <button type="button" class="btn"><i class="btn__icon icon-refresh"></i></button>
            </div>
        </div>
    </script>
    <script id="template-button" type="text/x-handlebars-template">

            </div>
            <div class="form__control">

            </div>
            <div class="separator border-bottom"></div>
            <div class="form__control">
                <label for="vallet">Wallet</label>
                <input type="text" name="vallet" id="wallet" value="{{wallet}}">
            </div>
            <div class="separator border-bottom"></div>
            <div class="form__control">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" value="{{password}}">
            </div>
            <div class="form__control">
                <label for="repeat">Repeat</label>
                <input type="password" name="repeat" id="repeat" value="{{password}}">
            </div>
            <div class="separator border-bottom"></div>
            {{> button title='Save' }}
        </form>
    </script>
